<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
</head>
<body>
    <h1>Calender</h1>
    <script>
        var date = new Date ();
        document.write(date.getDate()+ "/" + date.getMonth()+ "/" + date.getFullYear());
    </script>
</body>
</html>
