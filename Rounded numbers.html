<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded numbers</title>
</head>
<body>
    <h1>Rounded Numbers of JavaScript</h1>
